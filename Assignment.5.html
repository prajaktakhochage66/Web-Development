<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Flower Image</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .image-container {
      border: 10px solid #fff;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      border-radius: 25px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background: #ffffff;
      max-width: 90%;
      width: 400px;
      position: relative;
    }

    .image-container::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.2) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .image-container:hover::after {
      opacity: 1;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 15px;
      transition: filter 0.4s ease;
    }

    .image-container:hover img {
      filter: brightness(1.05) contrast(1.1);
    }
  </style>
</head>
<body>

<div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoYEGuNImSpxtof3SRpsQTIoQrTkzsZ_qG0g&s" alt="Beautiful Flower">
</div>

</body>
</html>
